<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Dreieck überprüfen</title>
</head>

<body>

    <div class="p-4 m-auto mt-4 bg-light border border-warning border-4 rounded-2" id="container">

        <img src="./img/colors.PNG" class="card-img shadow-lg w-50" alt="..." />

        <div class="card-img-bottom text-dark text-center" id="heading">
            <h1 class="text-center mt-3">Dreieck überprüfen</h1>
            <p class="text-center">
                Geben Sie 3 numerische Werte ein, um ein Dreieck zu erstellen!!
            </p>
        </div>

        <div id="inputs">

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Seite 1</span>
                <input type="number" class="form-control" id="side1" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Seite 2</span>
                <input type="number" class="form-control" id="side2" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Seite 3</span>
                <input type="number" class="form-control" id="side3" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <button type="button" class="btn btn-outline-secondary" id="prüfen">Überprüfen</button>
        </div>

        <div id="results">

        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
